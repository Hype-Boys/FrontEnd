<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI Page</title>
    <link rel="icon" href="/public/image/logo.png">
    <link rel="stylesheet" href="../css/mbti.css" />
    <script src="../../app/js/mbti.js" defer></script>
  </head>
  <body>
    <div class="center">
      <div class="img_div">
        <img src="../image/logo.png" alt="error" class="Home_logo" />
      </div>
      <div class="main">
        <div class="move_center">
          <form class="check11">
            <input
              required
              maxlength="4"
              type="text"
              class="input_mbti"
              id="input_id"
              placeholder="MBTI를 입력하세요"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'MBTI를 입력하세요'"
            />
            <button onclick="result()" style="cursor: pointer;" class="check_MBTI"><a class="result">결과 보기</a></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
