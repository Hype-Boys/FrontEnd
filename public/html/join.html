<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Page</title>
    <link rel="stylesheet" href="../css/join.css" />
    <script src="../../app/js/join.js" defer></script>
  </head>
  <body>
    <div class="Main">
      <div class="Center">
        <div class="inputs">
          <div class="line">
            <div class="inputtt">
              <div>
                <input
                  type="text"
                  class="ID_login ALL"
                  placeholder="이메일 주소를 입력해 주세요"
                />
              </div>
              <div>
                <input
                  type="password"
                  class="PW_login ALL"
                  placeholder="비밀번호를 입력해 주세요"
                />
              </div>
              <div>
                <input
                  type="password"
                  class="PW_check ALL"
                  placeholder="비밀번호를 재 입력해 주세요"
                />
                <div class="error">
                  <a class="PW_error"
                    >비밀번호가 틀렸습니다. 다시 입력해 주세요</a
                  >
                </div>
              </div>
            </div>
            <div class="box_Personal">
              <input type="checkbox" class="check_box" />
              <a class="personal">개인정보 보호에 동의합니다.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
