<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../css/join.css" />
    <script src="../../app/js/join.js" defer></script>
    <script src="/app/js/join.js" defer></script>
    <script src="/app/js/app.js" defer></script>
    <link rel="icon" href="../image/logo.png">
  </head>
  <body>
    <div class="Main">
      <div class="Center">
        <div class="font_div">
          <div class="font_img_div">
            <img src="../image/logo.png" alt="error" class="Home_logo" />
            <img class="center_font" src="../image/Wlogo.png" alt="" />
          </div>
        </div>
        <div></div>
        <div class="inputs">
          <div class="line">
            <div class="font_img"></div>
            <div class="inputtt">
              <input onchange="name()" id="name" type="text" style="margin-bottom: 10px;" class="ID_login ALL" placeholder="이름" maxlength="6">
              <form>
                <input style="width: 500px;"
                  name="inputValue" 
                  id="inputValue"
                  onchange="inputValueChange()"
                  type="text"
                  class="ID_login ALL"
                  placeholder="이메일 주소를 입력해 주세요.    ex(s**0**@gsm.hs.kr)"
                  required
                  maxlength="16"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = '이메일 주소를 입력해 주세요.    ex(s220xx@gsm.hs.kr)'"
                />
                <button type="button" onclick=onclickSubmit() id="submit" style="width: 92px; height:30px; border-radius:5px; cursor:pointer;" type = "submit">제출</button>
              </form>
              <div class="email_N">
                <input
                onchange="inputNum()"
                id="checkNum"
                type="text"
                class="checkemail"
                placeholder="인증번호를 입력하세요"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = '인증번호를 입력하세요'"
                />
                <button type="button" onclick="checkNum()" class="certification" style="cursor:pointer">번호확인</button>
              </div>
              
              <div>
                <input
                  id="pw"
                  type="password"
                  class="PW_login ALL"
                  placeholder="비밀번호를 생성해 주세요.     (최소 8글자 최대 16글자/대소영문자 사용)"
                  required
                  maxlength="16"
                  onchange="check_pw()"
                />
                <div>
                  <a class="PW_error2 hidden">
                    형식이 맞지 않습니다
                  </a>
                </div>
              </div>
              <div>
                <input
                  id="pw2"
                  type="password"
                  class="PW_check ALL"
                  placeholder="비밀번호를 재 입력해 주세요."
                  maxlength="18"
                  onchange="check_pw()"
                />
                <div class="password-check">
                  <span id="check"></span>
                </div>
              </div>
            </div>
            <div class="box_Personal">
              <input style="cursor: pointer;" type="checkbox" class="check_box" />
              <a style="cursor:default;" class="personal">개인정보 보호에 동의합니다.</a>
            </div>
            <div class="login_button_div">
              <form class="login_form">
                <button class="login_button" onclick="signup()">회원가입</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
