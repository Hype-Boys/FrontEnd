<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Page</title>
    <link rel="stylesheet" href="../css/join.css" />
    <script src="../../app/js/join.js" defer></script>
    <script src="/app/js/join.js" defer></script>
    <link rel="icon" href="../image/logo.png">
  </head>
  <body>
    <div class="Main">
      <div class="Center">
        <div class="font_div">
          <div class="font_img_div">
            <img src="../image/logo.png" alt="error" class="Home_logo" />
            <img class="center_font" src="../image/Wlogo.png" alt="" />
          </div>
        </div>
        <div></div>
        <div class="inputs">
          <div class="line">
            <div class="font_img"></div>
            <div class="inputtt">
              <form action="/email_post" method="post">
                email : <input
                  type="text"
                  class="ID_login ALL"
                  placeholder="이메일 주소를 입력해 주세요.    ex(s220xx@gsm.hs.kr)"
                  required
                  maxlength="16"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = '이메일 주소를 입력해 주세요.    ex(s220xx@gsm.hs.kr)'"
                />
                submit : <input type = "submit">
              </form>
              <div class="email_N">
                <input
                type="text"
                class="checkemail"
                placeholder="인증번호를 입력하세요"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = '인증번호를 입력하세요'"
                />
                <button class="certification">인증받기</button>
              </div>
              
              <div>
                <input
                  type="password"
                  class="PW_login ALL"
                  placeholder="비밀번호를 생성해 주세요.     (최소 8글자 최대 15글자/대소영문자 사용)"
                  required
                  maxlength="18"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = '비밀번호를 입력해 주세요      (최소 8글자 최대 15글자/대소영문자 사용)'"
                />
                <div>
                  <a class="PW_error2 hidden">
                    형식이 맞지 않습니다
                  </a>
                </div>
              </div>
              <div>
                <input
                  type="password"
                  class="PW_check ALL"
                  placeholder="비밀번호를 재 입력해 주세요."
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = '비밀번호를 재 입력해 주세요'"
                />
                <div class="error">
                  <a class="PW_error hidden"
                    >비밀번호가 틀렸습니다. 다시 입력해 주세요</a
                  >
                </div>
              </div>
            </div>
            <div class="box_Personal">ox" class="check_box" />
              <a class="personal">개인정보 보호에 동의합니다.</a>
            </div>
            <div class="login_button_div">
              <form class="login_form">
                <button class="login_button">로그인 하러 가기</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
