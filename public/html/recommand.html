<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommand Page</title>
    <link rel="stylesheet" href="../css/recommand.css" />
    <script src="../../app/js/recommand.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f58b282d72.js"
      defer
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="choose_center">
      <div class="move">
        <img class="logo" src="../image/WEBFLEX.png" alt="" />
        <div class="check_font">
          <span class="font">인기 웹툰 </span>
          <span class="font daywebton">요일 웹툰 </span>
          <span class="font">랜덤 웹툰</span>
        </div>
      </div>
    </div>

    <div class="All_main">
      <div class="img_div">
        <div class="view_img">
          <img src="../webtoon/1.jpg" alt="" class="img" />
        </div>
      </div>

      <div class="write_div">
        <div class="MBTI">
          <a class="show_mbti A W">당신의 MBTI : </a
          ><a class="show_mbti B W"></a>
        </div>
        <div class="move1">
          <div class="name">
            <a class="webtoon_name W">웹툰 이름 : </a
            ><a class="webtoon_name webtoon_title W">참교육</a>
          </div>
          <div class="content_div">
            <a class="one one1 W">한 줄 평가 :</a
            ><a class="one content_title W">
              무너진 교권을 지키기 위해 교권보호국 <br />소속 나화진의 참교육이
              시작된다!</a
            >
          </div>
          <div class="button_div">
            <button class="next_webtoon W" onclick="naverwebtoon()">
              바로 보러 가기
            </button>
          </div>
        </div>
        <div class="home_div W">
          <a class="Home_main W">다른 웹툰 보러 가기</a>
        </div>
      </div>
    </div>
  </body>
</html>
