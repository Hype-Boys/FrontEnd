!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBFLEX</title>
    <link rel="stylesheet" href="../css/recommand.css" />
    <script src="../../app/js/recommand.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f58b282d72.js"

  <body>
    <div class="choose_center">
      <div class="move">
        <img class="logo" src="../image/WEBFLEX.png" alt="" />
        <div class="check_font">

          <span class="font daywebton">요일 웹툰 </span>

      </div>
    </div>

    <div class="All_main">

        <div class="view_img">
          <img src="../webtoon/1.jpg" alt="" class="imgg" />

      </div>

      <div class="write_div">
        <div class="MBTI">
          <a class="show_mbti A W">당신의 MBTI : </a
          ><a class="show_mbti B W"></a>
        </div>
        <div class="move1">

            <a class="webtoon_name W">웹툰 이름 : </a

          </div>
          <div class="content_div">
           <a class="one content_title W">
              </a
            >
          </div>
          <div class="button_div">
            <button  class="next_webtoon W" onclick="window.open('https://comic.naver.com/webtoon/weekday')">
              네이버 웹툰 바로 가기
            </button>
          </div>
        </div>
        <div class="home_div W">
          <a class="Home_main W" href="javascript:void(0)">댓글 남기러 가기</a>
        </div>
      </div>
    </div>
