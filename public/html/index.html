<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/app/js/main.js"defer></script>
    <link rel="icon" href="/public/image/logo.png">
    
</head>
<body>

    

    <div class="background"></div>
    <img src="/public/image/logo.png" alt="error" class="Home_logo">
    <div class="main">
        
        
        <div class="main_box">
                    <div class="box_items">

                        <div class="logo_div">
    
                            <img class="logo" src="/public/image/WEBFLEX.png" alt="">
                        </div>
                        <div class="login_id_password">
                            

                                <input class="ID" type="text" id="idd" placeholder="아이디" required maxlength="18"onfocus="this.placeholder = ''" onblur="this.placeholder = '아이디'"/>
                        
                                <div class="id_error_div">
                                        
                                    <a class="id_error hidden">정확한 아이디를 입력하세요.</a>
                                </div>
                                <input class="PASSWORD" type="password" placeholder="비밀번호" required maxlength="18"onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호'"/>
                                <div class="pw_error_div">
                                    <a class="pw_error hidden">정확한 비밀번호를 입력하세요.</a>
                                </div>
                                <div class="buttons">

                                    <form class="login_form">
                                        <button class="login_button BT">로그인</button>
                                    </form>

                                    <form class="join_form">
                                        <button class="join_button BT">회원가입</button>
                                    </form>      
                                   
                                </div>
                            </div>
                    </div>
                    </div>
            </div>
        
        
        
    </div>
    
</body>
</html>
