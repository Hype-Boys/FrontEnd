<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>목록</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../image/logo.png" />
    <!--Google Fonts - 나눔고딕-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
    <!--Google Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="../css/main.css" />

    <script defer src="../../app/js/border.js"></script>

</head>
<body>

    <div class="choose_center">
      <div class="move">
        <img class="logo" src="../image/WEBFLEX.png" alt="" />
        <div class="check_font">
            <a href="./recommand.html">
                <span class="font">랜덤 웹툰 </span>
            </a>
        </div>
      </div>
    </div>

    <div class="board_wrap">
        <div class="board_title">
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
                <div onclick="goFake()" id="sampleDiv">
                    <div class="num">5</div>
                    <div class="title">웹플릭스 실화냐;;</div>
                    <div class="writer">송혀누</div>
                    <div class="date">2023.01.02</div>
                    <div class="count">1</div>
                </div>
                <div onclick="goView()">
                    <div class="num">4</div>
                    <div class="title">글 제목이 들어갑니당</div>
                    <div class="writer">김이름</div>
                    <div class="date">2023.01.02</div>
                    <div class="count">1</div>
                </div>
                <div  onclick="goView()">
                    <div class="num">3</div>
                    <div class="title">글 제목이 들어갑니당</div>
                    <div class="writer">김이름</div>
                    <div class="date">2023.01.02</div>
                    <div class="count">2</div>
                </div>
                <div  onclick="goView()">
                    <div class="num">2</div>
                    <div class="title">글 제목이 들어갑니당</div>
                    <div class="writer">김이름</div>
                    <div class="date">2023.01.02</div>
                    <div class="count">3</div>
                </div>
                <div  onclick="goView()">
                    <div class="num">1</div>
                    <div class="title">글 제목이 들어갑니당</div>
                    <div class="writer">김이름</div>
                    <div class="date">2023.01.02</div>
                    <div class="count">3</div>
                </div>
            </div>
            <div class="board_page">
                <a href="javascript:void(0)" class="bt first"><<</a>
                <a href="javascript:void(0)" class="bt prev"><</a>
                <a href="javascript:void(0)" class="num on">1</a>
                <a href="javascript:void(0)" class="bt next">></a>
                <a href="javascript:void(0)" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a href="./writeFake.html" class="on">등록</a>
            </div>
        </div>
    </div>
    <script>
        const value = localStorage.getItem("a")
        document.querySelector("#sampleDiv").style.display = value ? "block" : "none"

        function goFake() {
            window.location = "/public/html/viewFake"
          }
    </script>
</body>
</html>
